<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- GoogleFont Server -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- GoogleFonts Montserrat & Fraunces -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <article class="image__section">
      <img class="image__section_desktop-image" src="./images/image-product-desktop.jpg" alt="Parfum">
      <img class="image__section_mobile-image" src="./images/image-product-mobile.jpg" alt="Parfum">
    </article>

    <article class="content__section">
      <div class="content__section_wrapper">
        <p class="content__section_tagline">PERFUME</p>
        <h1 class="content__section_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="content__section_text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="content__section_price-wrapper">
          <h2 class="content__section_newprice">$149.99</h2>
          <p class="content__section_oldprice"><del>$169.99</del></p>
        </section>
        <button class="content__section_button">
          <section class="button__content">
            <img class="content__section_button_icon" src="./images/icon-cart.svg">
            <p class="content__section_button-text">Add to Cart</p>
          </section>
        </button>
      </div>
    </article>
  </main>
</body>

</html>
